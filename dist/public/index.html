<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css stuff -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- bootstrap js stuff -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- The real magic -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>consumo de api Spotify</title>
</head>
<body style="background-color: gray">
    <div id="app">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Prueba de API Spotify</a>
            <div class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar Album" aria-label="Search" v-model="word" @keyup.enter="buscar">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"  @click="buscar">buscar</button>          
            </div>
        </nav>
        <div class="container">
                <div class="row">
                    <div class="col-md-3" v-for="e of list">   
                        <div class="card mb-2 mt-2">
                            <img v-bind:src="e.AlbumImage.url" alt="" class="card-img-top">
                            <div class="card-body">
                            <h5 class="card-title">
                                {{e.artistName}} - {{e.AlbumDisc}} - {{e.releaseDate}}
                                </div>
                            </div> 
                        </div>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
    </div>
</body>
    <script for>
        var app = new Vue({
            el: '#app',
            data: {
                word: '',
                list: [],
            },
            methods:{
                buscar(){
                    let data = {
                        word: this.word,
                    }
                    fetch('/apiroutes/findalbum',{
                        method:'post',
                        headers:{
                            "Content-Type": "application/json",
                        },
                        body:JSON.stringify(data)
                    }).then(response =>{
                        return response.json();
                    
                    }).then(myjson => {
                        //limpieza de lista
                        this.list = []
                        this.list = myjson.list;
                        console.log(myjson)
                    })
                },
                loadmore(){
                    console.log("loadmore");
                }
            }

        })
    </script>
</html>
